<div class="login-form-container">
  <div class="container-fluid">
    <app-dynamic-background></app-dynamic-background>
    <div class="row align-items-center">
      <div class="col-sm"></div>
      <div class="col-sm-4 align-self-center">
        <img src="assets/pedago-dark.svg" alt="logo">
      </div>
      <div class="col-sm"></div>
    </div>
    <div class="row align-items-center">

      <div class="col-md"></div>

      <div class="col-md-4 align-self-center">

        <form class="form">
          <label>Login</label>
          <input type="text" name="login" required [(ngModel)]="login">
          <label>Password</label>
          <input type="password" name="pass" required [(ngModel)]="pass">
          <div class="submit-wrapper">
            <label class="checkbox-container">Remember me
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
            <button type="submit" class="submit-button" (submit)="onSubmit()">Connect</button>
          </div>

        </form>
      </div>

      <div class="col-md"></div>

    </div>
  </div>
</div>
