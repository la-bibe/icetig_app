<div class="container-fluid">

  <div class="row align-items-center">
    <div class="col-sm"></div>
    <div class="col-sm-5 align-self-center">
      <img src="assets/pedago-dark.svg" alt="logo">
    </div>
    <div class="col-sm"></div>
  </div>

  <div class="row align-items-center">

    <div class="col-md"></div>

    <div class="col-md-4 align-self-center">

      <div class="form">

      <label class="input-bar-label">Login</label><br>
      <input type="text" name="login" class="input-bar" required [(ngModel)]="login">

      <br><br>

      <label class="input-bar-label">Password</label><br>
      <input type="password" name="pass" class="input-bar" required [(ngModel)]="pass"><br>

      <br>

      <input type="checkbox" checked="checked">
      <label>Remember me</label>
      <button type="submit" class="button-submit" (submit)="onSubmit()">Connect</button>

      </div>
    </div>

    <div class="col-md"></div>

  </div>
</div>
