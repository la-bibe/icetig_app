<div class="login-form-container">
    <div class="container-fluid">
        <app-dynamic-background height="100vh"></app-dynamic-background>
        <div class="row align-items-center">
            <div class="col"></div>
            <div class="col-12 col-sm-10 col-md-6 col-lg-4 align-self-center" [inlineSVG]="'/pedago.svg'">
            </div>
            <div class="col"></div>
        </div>
        <div class="row align-items-center">

            <div class="col"></div>

            <div class="col-12 col-sm-10 col-md-6 col-lg-4 align-self-center">

                <form class="form">
                    <label for="login">Login</label>
                    <input type="text" name="login" id="login" required [(ngModel)]="login">
                    <label for="pass" style="z-index: 1">Password</label>
                    <input [type]="(isRegister()) ? 'text' : 'password'" name="pass" id="pass"  required [(ngModel)]="pass" [@scaleInOut]="formType" style="z-index: 1">

                    <label for="cpass" *ngIf="isRegister()" class="input-confirm input-confirm-label" [@flyInOut]="formType">Confirm</label>
                    <input [type]="(isRegister()) ? 'text' : 'password'" name="cpass" id="cpass" required [(ngModel)]="cpass" *ngIf="isRegister()" class="input-confirm" [@flyInOut]="formType">

                    <ngb-alert *ngIf="badCredentials">Mauvais identifiants</ngb-alert>
                    <div class="submit-wrapper">
                        <div class="form-group form-check" style="padding: auto;">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <button type="submit" class="submit-button" href="" (click)="onSubmit()">Connect</button>
                    </div>

                    <br>
                    <blockquote class="blockquote text-center">
                        <footer class="blockquote-footer btn btn-info btn-toggle"
                                (click)="toggleRegister()">

                            {{
                                (isRegister())
                                ? "Have an account ? Log in !"
                                : "No account ? Create one !"
                            }}

                        </footer>
                    </blockquote>

                </form>
            </div>

            <div class="col"></div>

        </div>
    </div>
</div>
