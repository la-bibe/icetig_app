<div class="login-form-container">
    <div class="container-fluid">
        <app-dynamic-background height="100vh"></app-dynamic-background>
        <div class="row align-items-center">
            <div class="col"></div>
            <div class="col-12 col-sm-10 col-md-6 col-lg-4 align-self-center" [inlineSVG]="'/pedago.svg'"
                 [@translateTop]="formType" style="z-index: 1">
            </div>
            <div class="col"></div>
        </div>
        <div class="row align-items-center">

            <div class="col"></div>

            <div class="col-12 col-sm-10 col-md-6 col-lg-4 align-self-center">

                <form class="form container-fluid">

                    <div class="form row justify-content-between input-name" *ngIf="isRegister()" [@slideInTop]="formType" style="position: absolute">

                        <div class="form col-xs input-register">
                            <label for="firstname">Firstname</label>
                            <input type="text" name="firstname" id="firstname" required [(ngModel)]="firstName">
                        </div>

                        <div class="form col-xs input-register">
                            <label for="lastname">Lastname</label>
                            <input type="text" name="lastname" id="lastname" required [(ngModel)]="lastName">
                        </div>

                    </div>

                    <div class="form row input-login">
                        <label for="login">Login</label>
                        <input type="text" name="login" id="login" required [(ngModel)]="eMail">
                    </div>

                    <div class="form row justify-content-between">

                        <div class="form col-xs input-login" [@scaleInOut]="formType">

                            <label for="password">Password</label>
                            <input [type]="(isRegister()) ? 'text' : 'password'" name="pass" id="password" required
                                   [(ngModel)]="password">

                        </div>

                        <div class="form col-xs input-register" *ngIf="isRegister()" [@flyInOut]="formType">
                            <label for="confirmPassword">Confirm</label>
                            <input [type]="(isRegister()) ? 'text' : 'password'" name="cpass" id="confirmPassword" required
                                   [(ngModel)]="confirmPassword" class="pull-right">
                        </div>

                    </div>

                    <ngb-alert *ngIf="badCredentials">Mauvais identifiants</ngb-alert>
                    <div class="submit-wrapper">
                        <div class="form-group form-check" style="padding: auto;">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <button type="submit" class="submit-button" href="" (click)="onSubmit()">Connect</button>
                    </div>

                    <br>
                    <blockquote class="blockquote text-center">
                        <footer class="blockquote-footer btn btn-info btn-toggle"
                                (click)="toggleRegister()">

                            {{
                            (isRegister())
                            ? "Have an account ? Log in !"
                            : "No account ? Create one !"
                            }}

                        </footer>
                    </blockquote>

                </form>
            </div>

            <div class="col"></div>

        </div>
    </div>
</div>
