<div class="col-sm d-flex justify-content-center">
    <div class="card d-flex align-items-center justify-content-center" style="width: 18rem;">

        <h3 class="card-title" *ngIf="!onGame()"><br>
            Work Mode
        </h3>

        <img class="card-img-top" src={{randomStudentPhotoUrl}} alt="photo">

        <div class="card-body">
            <div class="card-text">

                <form>
                    <div class="form-group">
                        <input #firstName type="text" name="first" class="form-control" [(ngModel)]="chosenFirstname" >
                        <input type="text" name="last" class="form-control" [(ngModel)]="chosenLastname">
                    </div>
                    <button type="submit" class="btn btn-info btn-lg btn-block" (click)="onSubmit($event)">Submit</button>
                </form>

                <blockquote class="blockquote text-center"
                            *ngIf="onGame()">

                    <br>
                    <p class="mb-0">{{currentGame.getScore()}} / {{currentGame.getGoal()}}</p>
                    <footer class="blockquote-footer">Remain: {{currentGame.getRemain()}}</footer>
                </blockquote>

            </div>
        </div>

    </div>
</div>
