<div class="navigation-container" [style.width]="navBarWidth">
  <ul class="navigation-wrapper">
    <li *ngFor="let tab of nav" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
      <a [routerLink]="tab.link">
        <div [inlineSVG]="tab.svglink"></div>
        <p>{{tab.name}}</p>
      </a>
    </li>
  </ul>
  <div [ngClass]="navBarWidth === navBarSizes.open ? 'open' : 'close'" class='width-change'><button (click)="changeWidth()" [inlineSVG]='"icons/nav-retract.svg"'></button></div>
</div>
