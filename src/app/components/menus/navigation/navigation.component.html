<div class="navigation-container" [ngStyle]="{'width': navopen ? '250px' : '65px'}">
  <ul class="navigation-wrapper">
    <li *ngFor="let tab of nav" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
      <a [routerLink]="tab.link">
        <div [inlineSVG]="tab.svglink"></div>
        <p>{{tab.name}}</p>
      </a>
    </li>
  </ul>
  <div [ngClass]="navopen ? 'open' : 'close'" class='width-change'><button (click)="changeWidth()" [inlineSVG]='"icons/nav-retract.svg"'></button></div>
</div>
